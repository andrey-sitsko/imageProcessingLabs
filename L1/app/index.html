<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="navContainer">
      <button class="navButton filterButton" id="minFilterButton">MIN filter</button>
      <button class="navButton filterButton" id="maxFilterButton">MAX filter</button>
      <button class="navButton filterButton" id="minMaxFilterButton">MIN-MAX filter</button>
    </div>
    <div class="navContainer">
      <form class="preparationForm" id="dPreparationForm">
        <input id="dMin" type="number" min="0" max="255" placeholder="min" required />
        <input id="dMax" type="number" min="0" max="255" placeholder="max" required />
        <button type="submit" id="dPreparationButton">D preparation</button>
      </form>
      <form class="preparationForm" id="ePreparationForm">
        <input id="eMin" type="number" min="0" max="255" placeholder="min" required />
        <input id="eMax" type="number" min="0" max="255" placeholder="max" required />
        <button type="submit" id="ePreparationButton">E Preparation</button>
      </form>
    </div>
    <div class="navContainer">
      <button class="navButton restoreButton" id="restoreImageButton">Restore original image</button>
    </div>

    <div class="mainContainer">
      <canvas id="mainImage" class="mainImage"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
